<dx-pie-chart
  [dataSource]="pieChartData"
  type="doughnut"
  palette="Bright"
  title="Order Distribution by Status"
>
  <dxo-tooltip
    [enabled]="true"
    [customizeTooltip]="customizeTooltip"
  ></dxo-tooltip>
  <dxi-series argumentField="status" valueField="count">
    <dxo-label [visible]="true" format="fixedPoint" />
  </dxi-series>
</dx-pie-chart>
