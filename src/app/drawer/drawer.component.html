<dx-drawer
  template="template"
  [(opened)]="isOpen"
  [revealMode]="'slide'"
  [closeOnOutsideClick]="true"
  [openedStateMode]="'push'"
  [position]="'right'"
>
  <div
    *dxTemplate="let data of 'template'"
    style="width: 33vw; margin-left: 5px"
  >
    <app-chart></app-chart>
  </div>
  <app-table></app-table>
</dx-drawer>
