<dx-drawer
  template="template"
  [(opened)]="isOpen"
  [revealMode]="'slide'"
  [closeOnOutsideClick]="true"
  [openedStateMode]="'push'"
  [position]="'right'"
>
  <div
    *dxTemplate="let data of 'template'"
    style="width: 33vw; margin-left: 5px"
  >
    <app-chart [data]="chartData"></app-chart>
    <app-pie-chart [data]="chartData"></app-pie-chart>
  </div>
  <app-table (dataSourceChanged)="handleDataSourceChanged($event)"></app-table>
</dx-drawer>
